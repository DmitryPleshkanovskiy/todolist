<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>BSA16JS Goods Todo List</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="assets/fonts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/styles/styles.css" rel="stylesheet">
</head>
<body>
<div id="main-container" class="container">
	<div class="panel">
		<div class="input-container">
			<input id="input-new-task" class="input-text" type="text" placeholder="Press Enter to add a task" maxlength="42">
		</div>
		<div id="main-list-container" class="list-container"></div>
	</div>
	<div class="btn btn-green btn-no-padding custom-checkbox custom-checkbox-small noselect">
		<input type="checkbox" id="check-all" name="" />
		<label for="check-all" data-action="check-all">Check All</label>
	</div>
	<a class="btn btn-red" data-action="remove-all-checked"><i class="fa fa-times"></i> Remove All Checked</a>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript">
	Application.init(document);
</script>
</body>
</html>
